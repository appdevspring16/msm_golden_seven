<div class="page-header">
  <h1>Actors</h1>
</div>

<p><a href="/actors/new_form">Add a New actor</a></p>

<table>
  <tr>
    <th>Name</th>
    <th>Bio</th>
    <th>Dob</th>
    <th>Image</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
</thead>

<tbody>
  <%@actors.each do |actor| %>
  <tr>
    <td><%=actor.name %></td>
    <td><%=truncate(actor.bio)  %></td>
    <td><%=actor.dob %></td>
    <td><img src="<%=actor.image_url%>" width="80"></td>
    <td>
          <a href="/actors/<%= actor.id %>" class="btn btn-primary">Look
          </a>
    </td>
    <td>
          <a href="/actors/<%= actor.id %>/edit_form" class="btn btn-warning">Edit
          </a>
    </td>
    <td>
          <a href="/delete_actors/<%= actor.id %>" class="btn btn-danger">Delete
          </a>
    </td>
  </tr>
  <%end%>
</tbody>
</table>
